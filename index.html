
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Christmas </title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- Custom styles for this template -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/let-it-snow.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body> 
    <div id="wrapper">
      <div class="container let-it-snow">
        <div id="christmas-calendar">
              <div class="row headers">
                  <div class="col-md-3">
                      <div class="text-center">
                          <img src="img/hall.png"/>
                      </div>
                  </div>
                  <div class="col-md-9">
                      <div class="text-center">
                          <img src="img/12days.png"/>
                      </div>
                  </div>
              </div><!--row-->
      <!--=========   CALENDAR   ===========-->

                <div id="calendar" class="row">                    
                        <div class="col-md-3 col-xs-4">
                            <div class="date animated fadeIn ">
                                <img class="photo" src="img/12-bg.png"/> 
                                <img class="cover" src="img/12.png" /> 
                                <img class="corner" src="img/12-corner.png" />             
                            </div>
                        </div>
                        <div class="col-md-3 col-xs-4">
                            <div class="date animated fadeIn delay1">
                              <img class="photo"  src="img/9-bg.png"/>
                              <img class="cover" src="img/9.png"/>
                              <img class="corner" src="img/12-corner.png" /> 
                            </div>
                        </div>
                        
                        <div class="col-md-3 col-xs-4">
                            <div class="date animated fadeIn delay2">
                              <img  class="photo" src="img/6-bg.png"/>
                              <img class="cover" src="img/6.png"/>
                              <img class="corner" src="img/6-corner.png"/>
                            </div>
                        </div>
                        <div class="col-md-3 col-xs-4">

                            </div>
                        </div>

                                <img class="cover" src="img/11.png" /> 
                                <img class="corner" src="img/11-corner.png" />             
                            </div>
                        </div>
                        <div class="col-md-3 col-xs-4">
                            <div class="date animated fadeIn delay2">
                                <img class="photo" src="img/8-bg.png"/>

                                <img class="corner" src="img/8-corner.png" />             
                            </div>
                        </div>
                        <div class="col-md-3 col-xs-4">
                            <div class="date animated fadeIn delay3">
                              <img  class="photo" src="img/5-bg.png"/>

                        </div>

                        </div>

                        </div>

    ================================================== -->

    <script src="js/bootstrap.js"></script>
